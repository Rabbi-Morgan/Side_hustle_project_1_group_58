<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Order summary">
  <meta name="author" content="Group 58">
  <meta name="keywords" content="....">
  <link rel="icon" type="image/png" sizes="48x32" href="./images/sidehustlelogo.png">
  <title>SideHustle | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card_container">
    <div class="card">
      <div class="img_cont">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="word_cont">
        <h2 class="order">Order Summary</h2>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
        <div class="plan_cont">
          <div class="left_cont">
            <span class="music_icon"><img src="./images/icon-music.svg" alt=""></span>
            <div class="a_plan--cont"><h3>Annual Plan</h3><small>$59.99/year</small></div>
          </div>
          <div class="right_cont"><a href="#" class="change">Change</a></div>
          
        </div>
        <button>Proceed to Payment</button>
        <p class="call">Cancel Order</p>
      </div>
    </div>
  </div>
</body>
